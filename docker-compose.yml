version: '3.8'

services:
  # 1. The Database (Your existing setup)
  db:
    image: postgres:16-alpine
    container_name: booking_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=booking_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. The API (New addition)
  backend:
    build: .
    container_name: booking_api
    # This command runs migrations automatically before starting the server
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # These must match the 'db' service above
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=booking_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: